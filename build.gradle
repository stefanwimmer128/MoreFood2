buildscript {
    repositories {
        mavenCentral()
        jcenter()
        
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
        
        maven {
            url = "http://files.minecraftforge.net/maven"
        }
    }
    
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.0"
    id "com.github.johnrengelman.shadow" version "4.0.1"
    id "com.matthewprenger.cursegradle" version "1.1.0"
}

apply plugin: "net.minecraftforge.gradle.forge"

file("build.properties").withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse(prop)
}

group = "eu.stefanwimmer128.morefood2"
archivesBaseName = "${config.modid}_${config.minecraft}"
version = config.version

sourceCompatibility = targetCompatibility = "1.8"

compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect"
}

minecraft {
    version = "${config.minecraft}-${config.forge}"
    mappings = config.mappings
    
    runDir = "run"
    
    makeObfSourceJar = true
    
    replaceIn "src/api/kotlin/eu/stefanwimmer128/morefood2/api/MoreFood2API.kt"
    replace "#{VERSION}", config.version
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    
    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"
        
        expand "version": project.version, "mcversion": project.minecraft.version
    }
    
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}

jar {
    from sourceSets.api.output
    
    classifier = "thin"
}

shadowJar {
    from sourceSets.api.output
    
    classifier = ""
}

sourceJar {
    from sourceSets.api.allSource
}

reobf {
    shadowJar {
        mappingType = "SEARGE"
    }
}
tasks.reobfShadowJar.mustRunAfter tasks.shadowJar

task apiJar(type: Jar) {
    from sourceSets.api.output
    
    classifier = "api"
}

artifacts {
    archives apiJar
}

curseforge {
    apiKey = System.getenv().CURSE_API_KEY ? System.getenv().CURSE_API_KEY : "devBuild"
    
    project {
        id = config.curse
        
        changelog = "Forge version: ${config.minecraft}-${config.forge}"
        
        releaseType = config.type
        
        addGameVersion config.minecraft
        
        mainArtifact shadowJar
        
        addArtifact sourceJar
        addArtifact apiJar
        addArtifact jar
    }
}
